<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="任文凯">

    <!--业务样式-->

<body ontouchstart="">
{{include ../common/header.html}}
<div class="content">
    <h1>报名信息填写</h1>
    <div class="sign_up_info">
        <li><label >学生姓名不能为空！</label>学生姓名:<input id="studentsname"  placeholder="请输入中文或字母"  type="text"  /></li>
        <li>所属学院:
            <div class="reset_select">
                <select>
                    <option value="1">信息工程学院</option>
                    <option value="2">理学院</option>
                    <option value="3">机电学院</option>
                </select>
            </div>

        </li>
        <li>所属专业:
            <div class="reset_select">
                <select>
                    <option value="1">网络121</option>
                    <option value="2">网络122</option>

                </select>
            </div>
        </li>
        <li  class="sclass">所属班级:<label >所属班级不能为空！</label><span>班</span><input id="classnumber" type="text" placeholder="请输入班级序号如'122'"/></li>
        <li>电话号码:<label >电话号码不能为空！</label><input id="telnumber" placeholder="请输入数字号码" type="text"/></li>

        <input id="info_submit" class="info_submit" type="button" value="提交信息" />
    </div>

</div>

{{include ../common/footer.html}}
<script coolie src="../../coolie.min-1.1.1.js"
        data-config="/static/js/coolie-config.js"
        data-main="./competition/register.js"></script>
</body>
</html>
